title: File Manager
version: 0.0.1
description: A file browser / manager to allow users to manage their recipe results and files.
author: Georg Zoeller
origin: https://github.com/georgzoeller/omni-core-filemanager.git
client:
  addToWorkbench: true
  hideBackButton: true
  singleton: true
  winbox:
    minwidth: 50%
    width: 1024
    minheight: 80%
  fileIntents:
    show:
      'image/*':
        opts: {}
      'video/*':
        opts: {}